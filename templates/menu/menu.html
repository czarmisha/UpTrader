{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu.css' %}">
</head>
<body>
    <div class="menu">
        <ul>
            {% for item in menu_items %}
                <li {% if item.children.all %}class="has-children"{% endif %}>
                    <a href="{{ item.url }}" {% if item.children.all %}class="parent"{% endif %}>{{ item.name }}</a>
                    {% if item.children.all %}
                        <ul class="sub-menu">
                            {% for child in item.children.all %}
                                <li><a {% if child.url %}href="{{ child.url }}"{% else %}href="{% url '{{ child.named_url }}' %}"{% endif %}>{{ child.name }}</a></li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
    <footer></footer>
</body>
</html>
